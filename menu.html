<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique en ligne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            padding: 5px;
        }
        .product {
            width: 48%; /* Pour deux colonnes */
            margin: 1%; /* Espacement entre les produits */
            background-color: #f2f2f2; /* Couleur de fond des carrés */
            border: 1px solid #ddd; /* Bordure des carrés */
            border-radius: 5px; /* Coins arrondis */
            padding: 10px; /* Espacement intérieur */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Ombre portée */
            text-align: center; /* Texte centré */
            margin-bottom: 10px; /* Espacement en bas */
        }
        .product img {
            max-width: 100%; /* Image ne dépasse pas le carré */
            height: auto; /* Hauteur automatique */
            border-radius: 5px; /* Coins arrondis pour l'image */
        }
        .product-name {
            font-size: 16px; /* Taille de la police */
            color: #333; /* Couleur du texte */
            margin-top: 5px; /* Espacement au-dessus du nom */
        }
        @media (max-width: 600px) {
            .product {
                width: 100%; /* Une colonne sur les petits écrans */
                margin: 5px 0; /* Espacement sur les petits écrans */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Produit 1 -->
        <div class="product">
            <img src="chemin-vers-image1.jpg" alt="Produit 1">
            <div class="product-name">Produit 1</div>
        </div>

        <!-- Produit 2 -->
        <div class="product">
            <img src="chemin-vers-image2.jpg" alt="Produit 2">
            <div class="product-name">Produit 2</div>
        </div>

        <div class="product">
            <img src="chemin-vers-image2.jpg" alt="Produit 3">
            <div class="product-name">Produit 3</div>
        </div>

        <div class="product">
            <img src="chemin-vers-image2.jpg" alt="Produit 4">
            <div class="product-name">Produit 4</div>
        </div>

        <div class="product">
            <img src="chemin-vers-image2.jpg" alt="Produit 5">
            <div class="product-name">Produit 5</div>
        </div>
        <!-- Ajoutez plus de produits ici -->
    </div>
</body>
</html>
