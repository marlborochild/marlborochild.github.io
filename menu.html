<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="bot_contact.js"></script>

    <title>Boutique en ligne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            position: relative;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
        }
        .product {
            width: 48%; /* Adjusted for better mobile responsiveness */
            margin: 1%;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer; /* Adds a pointer cursor on hover */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            z-index: 1001; /* Ensures it's above the overlay */
            display: none;
            width: 80%; /* Responsive width */
            max-width: 300px; /* Max width */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            z-index: 1000; /* Below the modal but above other content */
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #basket-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: url('../image/basket.png') no-repeat center center;
            background-color: #4CAF50;
            background-size: cover;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1100;
        }

    </style>
</head>
<body>
    <button id="basket-button" onclick="showBasket()"></button>
    <div class="container">
        <!-- Products Here -->
        <div class="product" onclick="selectProduct('Produit 1')">
            <img src="chemin-vers-image1.jpg" alt="Produit 1">
            <div class="product-name">Produit 1</div>
        </div>
        <div class="product" onclick="selectProduct('Produit 2')">
            <img src="chemin-vers-image2.jpg" alt="Produit 2">
            <div class="product-name">Produit 2</div>
        </div>
        <div class="product" onclick="selectProduct('Produit 3')">
            <img src="chemin-vers-image1.jpg" alt="Produit 3">
            <div class="product-name">Produit 3</div>
        </div>
        <div class="product" onclick="selectProduct('Produit 4')">
            <img src="chemin-vers-image2.jpg" alt="Produit 4">
            <div class="product-name">Produit 4</div>
        </div>
        <div class="product" onclick="selectProduct('Produit 5')">
            <img src="chemin-vers-image1.jpg" alt="Produit 5">
            <div class="product-name">Produit 5</div>
        </div>
        <div class="product" onclick="selectProduct('Produit 6')">
            <img src="chemin-vers-image2.jpg" alt="Produit 6">
            <div class="product-name">Produit 6</div>
        </div>
        <div class="product" onclick="selectProduct('Produit 7')">
            <img src="chemin-vers-image1.jpg" alt="Produit 7">
            <div class="product-name">Produit 7</div>
        </div>
        <div class="product" onclick="selectProduct('Produit 8')">
            <img src="chemin-vers-image2.jpg" alt="Produit 8">
            <div class="product-name">Produit 2</div>
        </div>
        <!-- Repeat for other products -->
    </div>
    <div id="overlay" onclick="closeModal()"></div>
    <div class="modal" id="quantityModal">
        <h2>Select Quantity</h2>
        <input type="number" id="quantityInput" value="1" min="1" style="margin-bottom: 10px;">
        <button onclick="saveQuantity()">Save</button>
        <button onclick="closeModal()">Cancel</button>
    </div>
    <button onclick="sendCommand()">Send Command</button>

</body>
</html>
