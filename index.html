<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface avec Boutons</title>
    <style>
        /* Réinitialisation des styles par défaut */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styles pour l'ensemble de la page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Styles pour les boutons */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            width: 100%; /* Largeur du bouton */
            max-width: 300px; /* Largeur maximale pour les téléphones */
            margin-bottom: 20px; /* Espacement entre les boutons */
            padding: 10px;
            font-size: 16px;
            text-align: center;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

         #basketModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            z-index: 1002; /* Ensures it appears above other content but below overlays if needed */
            display: none;
            width: 80%;
            max-width: 300px;
        }
        #basketContents {
            margin-bottom: 20px;
        }
        #basketContents div {
            background: #f2f2f2;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            position: relative;
        }
        #basketContents div button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ff4d4d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="window.location.href = 'https://marlborochild.github.io/menu.html';">Menu</button>
        <button class="button">Infos</button>
        <button class="button">jsp</button>
    </div>
<div class="modal" id="basketModal">
    <h2>Your Basket</h2>
    <div id="basketContents"></div>
    <button onclick="closeBasket()">Close</button>
</div>

</body>
</html>
