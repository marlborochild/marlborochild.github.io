<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface avec Boutons</title>
    <style>
        /* Réinitialisation des styles par défaut */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styles pour l'ensemble de la page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Styles pour les boutons */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            width: 100%; /* Largeur du bouton */
            max-width: 300px; /* Largeur maximale pour les téléphones */
            margin-bottom: 20px; /* Espacement entre les boutons */
            padding: 10px;
            font-size: 16px;
            text-align: center;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="window.location.href = 'https://marlborochild.github.io/menu.html';">Bouton 1</button>
        <button class="button">Bouton 2</button>
        <button class="button">Bouton 3</button>
    </div>
</body>
</html>
